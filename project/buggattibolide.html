<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Motors | Bugatti Bolide</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: #f5f5f5;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: rgba(253, 5, 47, 0.9);
            color: white;
            padding: 40px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 10;
            position: relative;
            animation: gradientBG 10s ease infinite;
        }

        h1 {
            font-family: 'Open Sans', sans-serif;
            font-size: 4em;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: white;
        }

        .container {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .main-image img {
            width: 100%;
            max-width: 900px;
            border-radius: 20px;
            transition: transform 0.4s ease;
        }

        .main-image img:hover {
            transform: scale(1.1);
        }

        .specs, .price, .gallery {
            margin-top: 50px;
            text-align: left;
            animation: fadeIn 1s ease-in-out;
        }

        .specs h2, .price h2, .gallery h2 {
            font-family: 'Open Sans', sans-serif;
            color: #333;
            font-size: 3rem;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .specs ul {
            list-style-type: none;
            padding: 0;
            font-size: 1.2rem;
            line-height: 2rem;
        }

        .specs li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            font-weight: 300;
            transition: transform 0.3s ease;
        }

        .specs li:hover {
            transform: translateX(10px);
            color: #fd052f;
        }

        .price {
            color: #d9534f;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery img {
            width: 30%;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .gallery-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }

        .gallery-modal img {
            max-width: 80%;
            max-height: 80%;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .gallery-modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2.5rem;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-modal .close:hover {
            transform: scale(1.3);
        }

        button {
            padding: 12px 25px;
            background-color: #fd052f;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            color: #333;
            margin-top: 20px;
        }

        a {
            color: #fd052f;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #d9534f;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .parallax {
            background-image: url('https://www.bugatti.com/fileadmin/media/image/press-releases/bugatti-bolide-presentation-2020.jpg');
            height: 500px;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            margin-top: 30px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Bugatti Bolide</h1>
    </header>

    <!-- Parallax Background -->
    <div class="parallax"></div>

    <!-- Main Content -->
    <div class="container">

        <!-- Main Image -->
        <section class="main-image">
            <img src="https://www.bugatti.com/fileadmin/media/image/press-releases/bugatti-bolide-presentation-2020.jpg" alt="Bugatti Bolide Front View">
        </section>

        <!-- Specifications Section -->
        <section class="specs">
            <h2>Specifications</h2>
            <ul>
                <li>Engine: 8.0 L Quad-Turbo W16</li>
                <li>Top Speed: 500+ km/h (310+ mph)</li>
                <li>0-100 km/h: 2.2 seconds</li>
                <li>Weight: 1,240 kg</li>
                <li>Power: 1,824 PS</li>
                <li>Drive: All-Wheel Drive</li>
            </ul>
        </section>

        <!-- Price Section -->
        <section class="price">
            <h2>Price</h2>
            <p>Starting at: $4,000,000</p>
        </section>

        <!-- Gallery Section -->
        <section class="gallery">
            <h2>Gallery</h2>
            <img src="https://img.goodfon.com/wallpaper/big/c/3e/bugatti-bolide-bugatti-bolide-side-view.webp" alt="Bugatti Bolide Side View" onclick="openModal(this)">
            <img src="https://newsroom.cdn.bugatti-media.com/1c7f69e8-469d-4d71-a220-d83b3026bf31/original" alt="Bugatti Bolide Interior" onclick="openModal(this)">
        </section>

        <!-- Gallery Modal -->
        <div id="galleryModal" class="gallery-modal" onclick="closeModal(event)">
            <img id="modalImage" src="" alt="Full Screen Image">
            <button class="close" onclick="closeModal(event)">Ã—</button>
        </div>

        <!-- Back to Top Button -->
        <button onclick="scrollToTop()">Back to Top</button>
    </div>

    <script>
        // Modal Open Function
        function openModal(img) {
            const modal = document.getElementById("galleryModal");
            const modalImage = document.getElementById("modalImage");
            modal.style.display = "flex";
            modalImage.src = img.src;
        }

        // Close Modal
        function closeModal(event) {
            const modal = document.getElementById("galleryModal");
            if (event.target === modal || event.target.classList.contains("close")) {
                modal.style.display = "none";
            }
        }

        // Scroll to Top Function
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
