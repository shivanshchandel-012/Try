<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Chat Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .whatsapp-chat {
      display: inline-block;
      background-color: #25d366;
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    .whatsapp-chat:hover {
      background-color: #1ebe57;
    }
    .whatsapp-icon {
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Contact Us on WhatsApp</h1>
  <a
    href="https://wa.me/<918146855589>?text=Hello!%20I%20would%20like%20to%20inquire%20about%20your%20services."
    target="_blank"
    class="whatsapp-chat"
  >
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
      alt="WhatsApp Icon"
      class="whatsapp-icon"
      width="24"
      height="24"
    />
    Chat with us on WhatsApp
  </a>
</body>
</html>
