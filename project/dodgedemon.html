<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Motors | Dodge Demon</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: #fff;
            background-size: 400% 400%;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: rgba(253, 5, 47, 0.9);
            color: #fff;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-family: 'Open Sans', sans-serif;
            font-size: 3em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .main-image img {
            width: 100%;
            max-width: 900px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .main-image img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .specs, .price, .gallery {
            margin-top: 40px;
            text-align: left;
            animation: fadeIn 1s ease-in-out;
        }

        .specs h2, .price h2, .gallery h2 {
            color: #333;
            font-size: 2.5rem;
            font-family: 'Open Sans', sans-serif;
        }

        .specs ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 1.1rem;
        }

        .specs li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .specs li:hover {
            transform: translateX(10px);
            color: #fd052f;
        }

        .price {
            color: #d9534f;
            font-size: 1.5rem;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery img {
            width: 30%;
            margin-bottom: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .gallery-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }

        .gallery-modal img {
            max-width: 80%;
            max-height: 80%;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .gallery-modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-modal .close:hover {
            transform: scale(1.2);
        }

        button {
            padding: 12px 25px;
            background-color: #fd052f;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.1rem;
            margin-top: 20px;
            font-weight: 300;
            color: #333;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Dodge Demon</h1>
    </header>

    <!-- Main Content -->
    <div class="container">

        <!-- Main Image -->
        <section class="main-image">
            <img src="https://i.ytimg.com/vi/dHYkHbV7qz4/maxresdefault.jpg" alt="Dodge Demon Front View">
        </section>

        <!-- Specifications Section -->
        <section class="specs">
            <h2>Specifications</h2>
            <ul>
                <li>Engine: 6.2L Supercharged HEMI V8</li>
                <li>Top Speed: 270 km/h (168 mph)</li>
                <li>0-100 km/h: 2.3 seconds</li>
                <li>Power: 840 HP</li>
                <li>Torque: 770 lb-ft</li>
                <li>Drive: Rear-Wheel Drive</li>
            </ul>
        </section>

        <!-- Price Section -->
        <section class="price">
            <h2>Price</h2>
            <p>Starting at: $86,000</p>
        </section>

        <!-- Gallery Section -->
        <section class="gallery">
            <h2>Gallery</h2>
            <img src="https://www.dodgegarage.com/assets/images/demon-170/interior/LA_2023_Demon-170_SRT_HellCat_Black_Cloth_CF_01.webp" alt="Dodge Demon Interior" onclick="openModal(this)">
            <img src="https://i.pinimg.com/736x/60/c6/0d/60c60dcd806099b108bed6900c1d538e.jpg" alt="Dodge Demon Rear View" onclick="openModal(this)">
        </section>

    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" onclick="scrollToTop()">Back to Top</button>

    <div class="gallery-modal" id="galleryModal">
        <button class="close" onclick="closeModal()">Ã—</button>
        <img id="modalImage" src="" alt="Enlarged Car Image">
    </div>

    <script>
        // Open Modal for Gallery Image
        function openModal(imgElement) {
            const modal = document.getElementById("galleryModal");
            const modalImage = document.getElementById("modalImage");
            modal.style.display = "flex";
            modalImage.src = imgElement.src;
        }

        function closeModal() {
            const modal = document.getElementById("galleryModal");
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            const modal = document.getElementById("galleryModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

</body>
</html>
